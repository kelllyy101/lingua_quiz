<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LinguaQuiz</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo-for-the-language-of-tourism-vector-10776661.webp" alt="logo">
        LinguaQuiz: <br>Elevate Your English
    </h1>

    <!-- Main screen of game and name input -->
    <div class="user-input1" id="mainLoginScreen">

        <div>
            <label for="user">
                <h3>Please enter your name</h3>
            </label>
            <br>
            <input type="text" id="user" name="user" maxlength=12>
        </div>

        <button class="button" id="user-log">Let's Practice!</button>

        <p class="user-log-error" id="error-message">
            Please try again. <br>Username must be at least 1 characters.
        </p>
    </div>

    <!-- Page offering different English levels -->
    <div class="user-input2" id="choose-level-screen">
        <h3>Choose your level</h3>
        <p>${user-name}, click on one! </p>
        <div id="level-buttons">
            <!-- Buttons to select game level -->
            <button data-type="beginner" id="beginner-btn" class="button button-level btn-2"
                type="button">Beginner</button>
            <button data-type="intermediate" id="intermediate-btn" class="button button-level btn-2"
                type="button">Intermediate</button>
            <button data-type="advanced" id="advanced-btn" class="button button-level btn-2"
                type="button">Advanced</button>
        </div>
    </div>

    <div id="question-box" class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 LinguaQuiz. All rights reserved.</p>
        </div>
    </footer>

    <noscript>
        Your browser does not support JavaScript!
    </noscript>
    <script src="assets/js/script.js"></script>
</body>

</html>
